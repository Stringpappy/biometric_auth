<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    video, canvas {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    #capture {
      background-color: #fff;
      color: #2575fc;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 25px;
      font-weight: bold;
    }

    #submit {
      margin-top: 20px;
      background-color: #fff;
      color: #2575fc;
      padding: 10px 30px;
      border-radius: 25px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 250px;
    }

    .success, .error {
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: #aaffaa;
    }

    .error {
      color: #ffaaaa;
    }
  </style>
</head>
<body>
  <h1>Register with Face</h1>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="capture">Capture Face</button>

  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit" id="submit">Register</button>
  </form>

  <div class="success" id="successMsg"></div>
  <div class="error" id="errorMsg"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const registerForm = document.getElementById('registerForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    // Access the webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Could not access webcam: " + err);
      });

    let capturedBlob = null;

    // Capture the image
    captureButton.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        capturedBlob = blob;
        captureButton.textContent = 'Face Captured';
        captureButton.style.backgroundColor = "#aaffaa";
      }, 'image/jpeg');
    };

    // Submit form with face image
    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      if (!capturedBlob) {
        errorMsg.textContent = "Please capture your face before registering.";
        return;
      }

      const formData = new FormData(registerForm);
      formData.append('face_image', capturedBlob, 'face.jpg');

      try {
        const response = await fetch('/api/register-face/', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          successMsg.textContent = result.message;
          errorMsg.textContent = '';
        } else {
          errorMsg.textContent = result.error || JSON.stringify(result);
          successMsg.textContent = '';
        }
      } catch (err) {
        errorMsg.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
