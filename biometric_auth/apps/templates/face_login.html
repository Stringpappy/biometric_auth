<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    video {
      border-radius: 15px;
      width: 320px;
      height: 240px;
      border: 3px solid #4ade80;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .success {
      color: #4ade80;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

  <h1>Face Login</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="message" class="message"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const messageDiv = document.getElementById('message');

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        messageDiv.textContent = 'Could not access camera';
        messageDiv.classList.add('error');
        console.error('Camera error:', error);
      });

    // Capture frame and send to server every 4 seconds
    async function captureAndSend() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/jpeg');
      const payload = {
        face_image_base64: dataUrl
      };

      try {
        const response = await fetch('/api/face-login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (response.ok) {
          messageDiv.textContent = result.message + ' (User: ' + result.user + ')';
          messageDiv.className = 'message success';
        } else {
          messageDiv.textContent = result.error;
          messageDiv.className = 'message error';
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = 'Server error';
        messageDiv.className = 'message error';
      }
    }

    // Wait for the video to be ready
    video.addEventListener('loadeddata', () => {
      setInterval(captureAndSend, 4000); // Send every 4 seconds
    });
  </script>

</body>
</html>
