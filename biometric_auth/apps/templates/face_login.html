<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <div class="card bg-secondary p-4 rounded">
      <h2 class="text-center mb-4">Login with Face</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="face_image" class="form-label">Upload Face Image:</label>
          <input type="file" class="form-control" id="face_image" name="face_image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="responseMessage" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const imageInput = document.getElementById('face_image');
      formData.append('face_image', imageInput.files[0]);

      try {
        const response = await fetch('http://127.0.0.1:8000/face_login/', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          responseMessage.innerHTML = `<div class="alert alert-success">${data.message}, Welcome <strong>${data.user}</strong></div>`;
        } else {
          responseMessage.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
        }
      } catch (error) {
        console.error('Error:', error);
        responseMessage.innerHTML = `<div class="alert alert-danger">Request failed</div>`;
      }
    });
  </script>
</body>
</html>
